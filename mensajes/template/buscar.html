{% extends "base.html" %}

{% block title %}Mensajeria{% endblock %}

{% block header %}
    <h1>Busqueda y eliminacion de mensajes</h1>
{% endblock %}

{% block content %}

 <p>Buscar mensajes</p>
    <form action="{% url 'ver_mensajes' %}" method="POST">
        <input type = "text" name="usuario" required value="{{ usuario }}">
        {% csrf_token %}
        <button type="submit">Buscar</button>     
    </form> 
    
{% endblock %}
